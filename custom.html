<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Order | Handmade Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css" />
</head>

<body>

  <section class="custom-wrapper">
    <div class="custom-card">

      <h1>Design Your Dream Hamper</h1>
      <p class="subtitle">
        Tell us your vision — we’ll craft something unforgettable.
      </p>

      <form class="custom-form">

        <!-- Customer Info -->
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" required />
          </div>
        </div>

        <!-- Occasion -->
        <div class="form-group">
          <label>Occasion</label>
          <select required>
            <option value="">Select occasion</option>
            <option>Haldi</option>
            <option>Mehendi</option>
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Anniversary</option>
            <option>Baby Shower</option>
            <option>Return Gifts</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Date + Quantity -->
        <div class="form-row">
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" required />
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <input type="number" min="1" required />
          </div>
        </div>

        <!-- Budget -->
        <div class="form-group">
          <label>Budget Range</label>
          <select required>
            <option value="">Select budget</option>
            <option>Under ₹999</option>
            <option>₹1000 – ₹2499</option>
            <option>₹2500 – ₹4999</option>
            <option>₹5000+</option>
          </select>
        </div>

        <!-- Theme -->
        <div class="form-group">
          <label>Theme / Color Preference</label>
          <input type="text" placeholder="Pastel pink, royal gold, floral…" />
        </div>

        <!-- Reference Image -->
        <div class="form-group">
          <label>Reference Image (optional)</label>
          <input type="file" accept="image/*" />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label>Delivery Address</label>
          <textarea rows="3" required></textarea>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <label>Special Instructions</label>
          <textarea rows="3" placeholder="Any custom message or details…"></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Request Custom Design
        </button>

      </form>
    </div>
  </section>

</body>
</html>
